<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon " href="Assets/Fivicon/favicon-16x16.png">
    <link rel="stylesheet" href="Assets/css/global.css">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">fefef</span> -
            <span class="pokemon_name">fefef</span>
        </h1>

        <form class="form">
            <input class="input_search" type="search" placeholder="Nome ou Numero" required>
        </form>
        <div class="buttons">
            <button class=" button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Proximo &gt;</button>
        </div>

        <img src="Assets/IMG/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

</html>
